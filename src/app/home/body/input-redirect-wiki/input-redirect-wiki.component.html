<div class="row">
  <div class="col">
    <img [src]="this.paisElegido.image" alt="imagen">
  </div>
  <div class="col m-auto">
    <p>Para conocer mas informacion sobre {{this.paisElegido.name}} presiona el boton de abajo</p>
    <a [href]="'https://es.wikipedia.org/wiki/'+this.paisElegido.name" target="_blank" class="btn btn-primary" (click)="openWikipedia()">Wikipedia</a>
  </div>
</div>
